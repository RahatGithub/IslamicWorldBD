{% extends 'base.html' %}

{% block body %}

<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for category in categories %}
    <div class="col">
      <div class="card h-100 bg-light">
        {% if category.image %}
        <img src="{{ category.image.url }}" class="card-img-top" alt="Image for {{ category.name }}" height="350">
        {% endif %}
        <div class="card-body">
          <h3 class="card-title">{{category.name}}</h3>
          <a href="/categories?id={{category.id}}" class="btn btn-outline-primary">View</a>
        </div>
      </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
